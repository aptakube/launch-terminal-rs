<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Launch Terminal</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <div id="container">
      <h1>Launch Terminal</h1>

      <div class="mt-lg">
        <span><strong>Terminal:</strong></span>
        <select id="terminal">
          <optgroup label="macOS">
            <option value="AppleTerminal">Apple Terminal</option>
            <option value="ITerm2">iTerm2</option>
            <option value="Warp">Warp</option>
            <option value="Ghostty">Ghostty</option>
          </optgroup>
          <optgroup label="Windows">
            <option value="WindowsDefault">Windows Default</option>
          </optgroup>
          <optgroup label="Linux">
            <option value="GNOMETerminal">GNOME Terminal</option>
            <option value="Konsole">Konsole</option>
            <option value="Kitty">Kitty</option>
            <option value="Ghostty">Ghostty</option>
            <option value="Warp">Warp</option>
          </optgroup>
        </select>
      </div>

      <div class="mt-lg">
        <span><strong>Command:</strong></span>
        <div class="mt-sm">
          <input id="hello" name="command" checked type="radio" value="hello" />
          <label for="hello">Print "Hello World"</label>
        </div>
        <div class="mt-sm">
          <input id="printenv" name="command" type="radio" value="printenv" />
          <label for="printenv">Print Environment Variables</label>
        </div>
        <div class="mt-sm">
          <input id="kubectl" name="command" type="radio" value="kubectl" />
          <label for="kubectl">kubectl get pods</label>
        </div>
        <div class="mt-sm">
          <input id="kubectl-exec" name="command" type="radio" value="kubectl-exec" />
          <label for="kubectl-exec">kubectl exec -n </label>
          <input
            type="text"
            id="namespace"
            value="default"
            placeholder="namespace"
            style="width: 150px"
          />
          <input
            type="text"
            id="pod-name"
            value="nginx"
            placeholder="pod name"
            style="width: 300px"
          />
        </div>
        <div class="mt-sm">
          <input id="custom" name="command" type="radio" value="custom" />
          <label for="custom">Custom</label>
          <input
            type="text"
            id="custom-command"
            placeholder="Enter custom command"
          />
        </div>
      </div>

      <div class="mt-lg">
        <button id="launch" type="button">Launch</button>
      </div>

      <div id="error" class="mt-lg"></div>
    </div>
  </body>
</html>
